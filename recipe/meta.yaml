{% set name = "glum" %}
{% set version = "2.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 91b1d1d03e8a5e1571491a334a549c22283402cf2f36eec66a9ea65c5ad471e1


build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - GLM_ARCHITECTURE=default


requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - python
    - cython
    - llvm-openmp  # [osx]
    - numpy
    - pip
    - scikit-learn >=0.23
    - setuptools_scm
  run:
    - python
    - joblib
    - numexpr
    - {{ pin_compatible('numpy') }}
    - pandas
    - scikit-learn >=0.23
    - scipy
    - tabmat >=3.1.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - glum

about:
  home: https://github.com/Quantco/glum
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'High performance Python GLMs with all the features! '
  description: |
    glum is a fast and feature-complete GLM estimator. It supports built-in
    cross-validation, exploiting regularization path, L1 and L2 regularization
    with Tikhonov penalties, sample weights, offsets, linear inequality constraints,
    and more!
  doc_url: https://glum.readthedocs.io/
  dev_url: https://github.com/Quantco/glum

extra:
  recipe-maintainers:
    - MarcAntoineSchmidtQC
    - xhochy
    - tbenthompson
    - janjagusch
    - jtilly
